index.welcome=<h3>What is SQLcoach?</h3>SQLcoach is an Open Source (LGPL) eLearning platform for the Structured Query Language (SQL). Teachers or professors can install SQLcoach to provide their own SQL training content. SQLcoach can work with different data sources (i.e. different databases). Techniques used to implement are Java Servlets with Struts, supported databases are SAP MaxDB and Oracle.<h3>Tutorials and Documentation</h3>A tutorial video for SQLcoach is available on YouTube: <a href="http://www.youtube.com/watch?v=qx86AEwP1fc">Video Tutorial (english)</a> or <a href="http://www.youtube.com/watch?v=70OQm2Uip74">Video Tutorial (german)</a><br>A <a href="docs/SQLcoach_UserGuide.pdf">User Guide</a> for your first steps using SQLcoach could be downloaded.
index.about=About
index.authors_info=This application was developed by <a href="http://www.christophgerstle.de">Christoph Gerstle</a> and <a href="http://www.flomedia.de">Florian Moritz</a>, two students of the <a href="http://www.informatik.hs-kl.de">University of Applied Science Kaiserslautern, Zweibr&uuml;cken</a> in Germany for <a href="http://www.hs-kl.de/~schiefer">Prof. Dr. Bernhard Schiefer</a>. It is used in database classes of computer science there.


index.welcome=<h3>Was ist SQLcoach?</h3>SQLcoach ist eine Open Source (LGPL) eLearning Plattform für die Structured Query Language (SQL). \
                 Dozenten, Lehrkräfte oder Professoren k&ouml;nnen mit SQLcoach eigene SQL-&Uuml;bungen bereitstellen. \
                 SQLcoach kann mit mehreren unterschiedlichen Datenquellen (Datenbanken) arbeiten. \
                 Eingesetzte Techniken sind Java EE mit Apache Struts. \
                 Aktuell unterst&uuml;tzte Datenbanken sind SAP MaxDB und Oracle.<h3>Tutorials und Dokumentation</h3>Ein Tutorial Video für SQLcoach gibt's bei YouTube: <a href="http://www.youtube.com/watch?v=qx86AEwP1fc">Video Tutorial (englisch)</a> oder <a href="http://www.youtube.com/watch?v=70OQm2Uip74">Video Tutorial (deutsch)</a><br/>\
                 Einen <a href="docs/SQLcoach_UserGuide.pdf">User Guide</a> für die ersten Schritte mit SQLcoach kann heruntergeladen werden. 
index.about=&Uuml;ber die Anwendung
index.authors_info=Diese Applikation wurde von <a href="http://www.christophgerstle.de">Christoph Gerstle</a> und <a href="http://www.flomedia.de">Florian Moritz</a>, \
                   zwei Studenten der <a href="http://www.informatik.hs-kl.de">Hochschule Kaiserlautern, Zweibr&uuml;cken</a> in Deutschland im Rahmen des Projektes "Digitale Medien" f&uuml;r <a href="http://www.hs-kl.de/~schiefer">Prof. Dr. Bernhard Schiefer</a> entwickelt.<br/>\
                   Sie wird in Datenbank&uuml;bungen der <a href="http://www.informatik.hs-kl.de">Informatikstudieng&auml;nge</a> eingesetzt.

